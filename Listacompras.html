<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <h1>Lista de Compras</h1>
        <input type="text" id="input" placeholder="Digite um item...">
        <button id="button">Add</button>
        <ul id="lista-compras"></ul>
        <button id="limpar">Apagar</button>
    </div>
    <script>
        const input = document.getElementById("input");
        const button= document.getElementById("button");
        const ul = document.getElementById("lista-compras");
        const btn = document.getElementById("limpar");

        function Addcompras(){
            const texto = input.value.trim();
            if (texto===""){
                alert("Coloque uma compra...")
                return;
            }
            const li = document.createElement("li");
            li.textContent = texto;
            const remover = document.createElement("button");
            remover.textContent = "‚ùé";
            remover.addEventListener("click",function(){
                li.remove();   
            })
            li.appendChild(remover);
            ul.appendChild(li);
            input.value="";
        }
        button.addEventListener("click",Addcompras);
        input.addEventListener("keydown",function(event){
            if (event.key==="Enter"){Addcompras();}
        });

        btn.addEventListener("click",function(){
            ul.innerHTML = "";
        });
    </script>
</body>
</html>
